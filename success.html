<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styling.css">
<body>

    <div class="container">
        <fieldset id="container">
            <form name="calculator">
                <input id="display" type="text" name="display" readonly>

                <input class="button digits" type="button" value="7" onclick="display.value += '7'">
                <input class="button digits" type="button" value="8" onclick="display.value += '8'">
                <input class="button digits" type="button" value="9" onclick="display.value += '9'">
                <input id="math-operator" class="button digits" type="button" value="+" onclick="display.value += ' + '">
                <input class="button digits" type="button" value="4" onclick="display.value += '4'">
                <input class="button digits" type="button" value="5" onclick="display.value += '5'">
                <input class="button digits" type="button" value="6" onclick="display.value += '6'">
                <input id="math-operator" class="button digits" type="button" value="-" onclick="display.value += ' - '">
                <input class="button digits" type="button" value="1" onclick="display.value += '1'">
                <input class="button digits" type="button" value="2" onclick="display.value += '2'">
                <input class="button digits" type="button" value="3" onclick="display.value += '3'">
                <input id="math-operator" class="button digits" type="button" value="x" onclick="display.value += ' * '">
                <input id="clear-button" class="button digits" type="button" value="C" onclick="display.value = ''">
                <input class="button digits" type="button" value="0" onclick="display.value +='0'">
                <input id="math-operator" class="button digits" type="button" value="=" onclick="display.value = eval(display.value)">
                <input id="math-operator" class="button digits" type="button" value="/" onclick="display.value += ' / '">
              
            </form>
        </fieldset>
    </div>
</body>
</html>
